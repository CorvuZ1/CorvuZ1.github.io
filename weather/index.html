<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
</head>
<body>
    <div class="wrap">
        <header>
            <input type="text" class="search" placeholder="Введите название города">
        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temperature"><span></span></div>
                <div class="weather">Узнай погоду</div>
                <div class="hi-low-temp"></div>
            </div>
        </main>
    </div>
<script src="script.js"></script>
</body>
</html>
