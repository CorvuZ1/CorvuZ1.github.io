<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script/script.js"></script>
    <link rel="shortcut icon" href="images/favicon.gif">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COIN FLIP</title>
</head>

<body>
   
    <div class="main-block">
        <img src="images/question.gif" alt="" class="coin">
        <h2 class="coin-info"></h2>
        <div class="button">
            <input type="button" class="button-input" value="Бросить монетку">
            <div class="button-progress"></div>
        </div>
        <span class="flip-counter"></span>
        <table class="result" border>
            <caption>Статистика</caption>
            <tr>
                <th>Решка</th>
                <th>Орёл</th>
                <th>Всего</th>
            </tr>
            <tr>
                <td id="front-all">0</td>
                <td id="back-all">0</td>
                <td id="all">0</td>
            </tr>
        </table>
        <input class="reset" type="button" value="Очистить">
    </div>
    

    

</body>
</html>
