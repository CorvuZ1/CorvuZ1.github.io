<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/calc_styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULATOR</title>
</head>
<body>

    <div class="calc">
        <input type="text" class="result" placeholder="Результат">
        <input type="button" value="1" class="button">
        <input type="button" value="2" class="button">
        <input type="button" value="3" class="button">
        <input type="button" value="/" class="button division">
        <input type="button" value="4" class="button">
        <input type="button" value="5" class="button">
        <input type="button" value="6" class="button">
        <input type="button" value="*" class="button multiply">
        <input type="button" value="7" class="button">
        <input type="button" value="8" class="button">
        <input type="button" value="9" class="button">
        <input type="button" value="-" class="button minus">
        <input type="button" value="=" class="button equal">
        <input type="button" value="С" class="button clear">
        <input type="button" value="+" class="button plus">
    </div>
    
<script src="../scripts/CalcScript.js"></script>
</body>
</html>
