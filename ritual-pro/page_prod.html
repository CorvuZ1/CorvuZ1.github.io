    <script>
        
        var date = new Date();

        var productsBlock = document.querySelector(".prod_products_block");

        var rectangular = productsBlock.querySelector(".rectangular");
        var family = productsBlock.querySelector(".family");
        var figured = productsBlock.querySelector(".figured");

        var tombstones = productsBlock.querySelector(".tombstones")
        var vasesAndCaskets = productsBlock.querySelector(".vases_caskets");
        
        productsBlock.addEventListener("click", function(event) {
            var evt = event.target;
            
            if (evt.textContent == "Гранитные прямоугольные") {
                rectangular.style.display = "block";
                family.style.display = "none";
                figured.style.display = "none";
                marmoreal.style.display = "none";
                tombstones.style.display = "none";
                vasesAndCaskets.style.display = "none";
            } else if (evt.textContent == "Гранитные семейные") {
                rectangular.style.display = "none";
                family.style.display = "block";
                figured.style.display = "none";
                marmoreal.style.display = "none";
                tombstones.style.display = "none";
                vasesAndCaskets.style.display = "none";
                
            } else if (evt.textContent == "Гранитные фигурные") {
                rectangular.style.display = "none";
                family.style.display = "none";
                figured.style.display = "block";
                marmoreal.style.display = "none";
                tombstones.style.display = "none";
                vasesAndCaskets.style.display = "none";
                
            } else if (evt.textContent == "Мраморные") {
                rectangular.style.display = "none";
                family.style.display = "none";
                figured.style.display = "none";
                marmoreal.style.display = "block";
                tombstones.style.display = "none";
                vasesAndCaskets.style.display = "none";
                
            } else if (evt.textContent == "Вазы и шкатулкии") {
                rectangular.style.display = "none";
                family.style.display = "none";
                figured.style.display = "none";
                marmoreal.style.display = "none";
                tombstones.style.display = "block";
                vasesAndCaskets.style.display = "none";
                
            } else if (evt.textContent == "Надгробные площадки") {
                rectangular.style.display = "none";
                family.style.display = "none";
                figured.style.display = "none";
                marmoreal.style.display = "none";
                tombstones.style.display = "none";
                vasesAndCaskets.style.display = "block";
            }
            
            if (event.target.tagName == "IMG") {
                window.open(event.target.src, "_blank");
                window.focus();
            }
            
        })

//        full screen
